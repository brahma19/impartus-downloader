# FIX: 1 - double quotes break yaml parsing on windows
# store the lectures here.
target_dir:
  posix: '${HOME}/wilp'
  windows: '${USERPROFILE}/wilp'


impartus_url: "https://a.impartus.com"

# if debug=True, app will prints verbose output, not delete temporary files.
debug: False
overwrite: False

# subfolder / naming structure.
name_format: "{target_dir}/{subjectNameShort}-{professorName}/{seqNo}-{topic}-{startDate}.mkv"

subject_mapping:
    'S2-19_DSECL_ACI.*': 'ACI'
    'S2-19_DSECL_ML.*': 'ML'
    'S2-19_DSECL_ISM.*': 'ISM'
    'S2-19_DSECL_IDS.*': 'IDS'
    '.*ACI-Tutorials': 'ACI-Tutorials'
    'Artificial-and-Computational-.*': 'ACI-Tutorials'
    '.*ISM-Tutorials': 'ISM-Tutorials'
    'Introduction-to-Statistical-Methods-.*': 'ISM-Tutorials'
    '.*ML-Tutorials': 'ML-Tutorials'
    'Machine-Learning-*': 'ML-Tutorials'
    '.*IDS-Tutorials': 'IDS-Tutorials'
    'Introduction-to-Data-Science-*': 'IDS-Tutorials'
    'Python-Fundamentals.*': 'Python'
    '.*': 'Misc'
    

