# FIX: 1 - double quotes break yaml parsing on windows
# store the lectures here.
target_dir: '${HOME}/wilp'

# browser specific configs.
browser: "firefox"
cache_size_in_gb: 4

# if debug=True, app will prints verbose output, not delete temporary files.
debug: False
overwrite: False

# subfolder / naming structure.
name_format: "{target_dir}/{subjectName}-{professorName}/{seqNo}-{topic}-{startDate}.mkv"

